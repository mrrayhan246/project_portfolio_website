<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ software_favicon }}" type="image/png">

    <title>My Blog</title>

    <!--==========| ==> Tailwind CSS Link <== |==========-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!--==========| ==> FontAwesome Icons Link <== |==========-->
    <script src="https://kit.fontawesome.com/4076529111.js" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Blog</h1>
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-gray-300 transition duration-300" id="home-link">Home</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="about-link">About</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="projects-link">Projects</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="skills-link">Skills</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="contact-link">Contact</a>
            </nav>
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="menu" class="hidden md:hidden">
            <nav class="flex flex-col space-y-4 mt-4">
                <a href="#" class="hover:text-gray-300 transition duration-300" id="mobile-home-link">Home</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="mobile-about-link">About</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="mobile-projects-link">Projects</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="mobile-skills-link">Skills</a>
                <a href="#" class="hover:text-gray-300 transition duration-300" id="mobile-contact-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 mt-4">
        <div class="container mx-auto">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    
        // Highlight active link
        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(link => link.classList.remove('text-white', 'font-bold'));
                link.classList.add('text-white', 'font-bold');
            });
        });
    </script>

</body>
</html>
